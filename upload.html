<!DOCTYPE html>
<html>
<head>
    <title>Recolorisation Image/Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="upload.css">
</head>
<body>  
  <div>
  <div class="bg-navbar">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="leftintro">
          <h2> Online Media Recolorisation Tool </h2>
          <p> This Recolorisation tool recolors images or 
            video for Deuteranopic color vision impaired so
             that the person can see the colors distinctively. </p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="rightinto">
          <h3> Recolor your image or video now.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="form">
    <div class="file-upload-wrapper" data-text="Select your file !">
      <input name="file-upload-field" type="file" class="file-upload-field" value="">
    </div><br><br>
    <a href="#"><input type="button" class="button" value="Go !"></a>
  </form>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="leftside">
          <img src="deuteranopia_og.jpg" class="img-thumbnail" alt="Responsive image" width="400" height="400"><br>
        </div>
      </div>
      <div class="col-md-6">
        <div class="rightside">
          <img src="deuteranopia_res.jpg" class="img-thumbnail" alt="Responsive image" width="400" height="400"><br>
        </div>
      </div>
    </div>
  </div>
 </div>

</body>
</html>
