<!DOCTYPE html>
<html>
    <head>
        <title> Create Account </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function one()
            {    
                /*var s=/^[a-zA-Z]+$/;*/
                var a=document.forms["signup"]["username"].value;
                var c=document.forms["signup"]["email"].value;
                var d=document.forms["signup"]["password"].value;
                /*var e=document.forms["signup"]["confirmpassword"].value;*/
                if (a == "" || a == null  ){ 
                    alert("Please enter a username.");  
                    return false; 
                }  
                if (c == "" || c == null ){ 
                    alert("Please enter a valid Email-Id");  
                    return false; 
                   } 
                if (d == "" || d == null ){ 
                    alert("Please enter a Password"); 
                    return false; 
                }
                /*if (e == "" || e == null ){ 
                    alert("Please Re-Enter password"); 
                    return false; 
                }
                if (e != d){
                    alert("Please enter the same password")
                }*/
            }
        
        </script>
    </head>
    <body>
        <div class="container" >
            <div class="myCard" >
                <div class="row" >
                    <div class="col-md-6">
                        <div class="myLeftCtn">
                            <form class="myForm text-center" name="signup" onsubmit="return one()">
                                <header>Create new account</header><br>
                                <div class="form-group">
                                    <i class="fas fa-user"></i>
                                    <input class="myInput" type="text" placeholder="Username" id="username" name="username" required>
                                </div><br>

                                <div class="form-group">
                                    <i class="fas fa-envelope"></i>
                                    <input class="myInput" placeholder="Email" type="email" id="email" name="email" required>
                                </div><br>

                                <div class="form-group">
                                    <i class="fas fa-lock"></i>
                                    <input class="myInput" placeholder="Password" type="password" id="password" name="password" required>
                                </div><br>

                                <div class="form-group">
                                    <label><input id="check_1" name="check_1" type="checkbox" required><small> I agree to
                                         the Terms & Conditions.</small></input>
                                    <div class="invalid-feedback">You must check the box.
                                    </div></label>
                                </div><br>

                                <a href="login.html"><input type="submit" class="butt" value="CREATE ACCOUNT"></a>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="myRightCtn">
                            <div class="box"><header>Hello User !</header>
                            
                            <p style="color: #fff;font-size: 15px;"> If you are not registered sign up now to
                                 use the online recolorisation tool.It is completely free for members.<br>Already a member
                                 login now !
                            </p>
                            <a href="login.html"><input type="button" class="butt_out" value="Login"/></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
